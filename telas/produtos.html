<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ProductSoft | Produtos</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/lista_cliente.css">
    <link rel="stylesheet" href="../assets/css/componentes/tabela.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
    <link rel="stylesheet" href="../assets/css/componentes/modal.css">
</head>
<body>
    <header class="cabecalho container">
        <a href="./login.html">
            <img src="../assets/img/logo.jpg" alt="Logo empresa" class="cabecalho__logo">
        </a>
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="./login.html">Entrar</a></li>
                <li class="cabecalho__link"><a href="./produtos.html">Produtos</a></li>
                <li class="cabecalho__link"><a href="./lista_cliente.html">Clientes</a></li>
            </ul>
        </nav>
    </header>

    <main class="clientes-container">
        <table class="tabela" require data-table>
            <thead>
                <tr>
                    <th class="tabela__coluna--p">Id</th>
                    <th class="tabela__coluna--p">Descrição</th>
                    <th class="tabela__coluna--p">Código Barras</th>
                    <th class="tabela__coluna--p">Valor de Venda</th>
                    <th class="tabela__coluna--g">Peso Bruto</th>
                    <th class="tabela__coluna--g">Peso Líquido</th>
                    <th class="tabela__coluna--m tabela__alinhamento--direita"><a href="./cadastra_produto.html" class="botao-simples botao-simples--adicionar">Adicionar Produto</a></th>
                </tr>
            </thead>
            <tbody data-tabela>
               
            </tbody>
        </table>
        <div class="modal-container modal--fechado">
            <article class="modal">
                <h2 class="modal__titulo">
                    Excluir
                </h2>
                <button class="modal__fechar">X</button>
                <p class="modal__texto">Deseja excluir essa entrada?</p>
                <div class="modal__botao-container">
                    <button class="modal__botao modal__botao--confirmar">Excluir</button>
                    <button class="modal__botao">Não excluir</button>
                </div>
            </article>
        </div>
    </main>
</body> 

<script type="module" src="../controller/listaProduto-controller.js"></script>

</html>
