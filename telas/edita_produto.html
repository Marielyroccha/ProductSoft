<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ProductSoft | Atualizar Produto</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/cadastra_cliente.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
</head>
<body>
    <header class="cabecalho container">
        <a href="./login.html">
            <img src="../assets/img/logo.jpg" alt="Logo empresa" class="cabecalho__logo">
        </a>
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="./login.html">Entrar</a></li>
                <li class="cabecalho__link"><a href="./produtos.html">Produtos</a></li>
                <li class="cabecalho__link"><a href="lista_cliente.html">Clientes </a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Edição</h1>
            <form action="#" class="flex flex--coluna" data-form>
                <div class="input-container">
                    <input name="descricao" id="descricao" class="input" type="text" placeholder="descricao" required data-descricao>
                    <label class="input-label" for="descricao">Descrição</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container">
                    <input name="cdbarras" id="cdbarras" class="input" type="text" placeholder="Código de barras" require data-cdbarras>
                    <label class="input-label" for="cdbarras">Código de barras</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="valorvenda" id="valorvenda" class="input" type="text" placeholder="valor de Venda" require data-valorvenda>
                    <label class="input-label" for="valorvenda">valor de Venda</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="pesobruto" id="pesobruto" class="input" type="text" placeholder="peso Bruto" require data-pesobruto>
                    <label class="input-label" for="pesobruto" >Peso Bruto</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="pesoliquido" id="pesoliquido" class="input" type="text" placeholder="peso Liquido" require data-pesoliquido>
                    <label class="input-label" for="pesoliquido" >Peso Liquido</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <button type="submit"class="botao">
                    Editar Produto
                </button>
            </form>
        </section>
    </main>
</body>
<script type="module" src="../controller/atualizaProduto-controller.js"></script>
</html>
