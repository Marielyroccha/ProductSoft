<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> ProductSoft | Atualizar cliente</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> 
    <link rel="stylesheet" href="../assets/css/base/base.css">
    <link rel="stylesheet" href="../assets/css/componentes/cabecalho.css">
    <link rel="stylesheet" href="../assets/css/componentes/cartao.css">
    <link rel="stylesheet" href="../assets/css/cadastra_cliente.css">
    <link rel="stylesheet" href="../assets/css/componentes/inputs.css">
    <link rel="stylesheet" href="../assets/css/componentes/botao.css">
</head>
<body>
    <header class="cabecalho container">
        <a href="./login.html">
            <img src="../assets/img/logo.jpg" alt="Logo empresa" class="cabecalho__logo">
        </a>
        <nav>
            <ul class="cabecalho__lista-navegacao">
                <li class="cabecalho__link"><a href="./login.html">Entrar</a></li>
                <li class="cabecalho__link"><a href="./produtos.html">Produtos</a></li>
                <li class="cabecalho__link"><a href="lista_cliente.html">Clientes </a></li>
            </ul>
        </nav>
    </header>
    <main class="container flex flex--centro flex--coluna">
        <section class="cartao cadastro">
            <h1 class="cartao__titulo">Edição</h1>
            <form action="#" class="flex flex--coluna" data-form>
                <div class="input-container">
                    <input name="nome" id="nome" class="input" type="text" placeholder="Nome" required data-nome>
                    <label class="input-label" for="nome">Nome</label>
                    <span class="input-mensagem-erro">Esse campo não pode ficar vazio</span>
                </div>
                <div class="input-container">
                    <input name="nomefantasia" id="nomefantasia" class="input" type="text" placeholder="Nome Fantasia" require data-nomefantasia>
                    <label class="input-label" for="nomefantasia" >Nome Fantasia: </label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="cpf" id="cpf" class="input" type="text" placeholder="CPF" require data-cpf>
                    <label class="input-label" for="cpf" >CPF:</label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <div class="input-container">
                    <input name="endereco" id="endereco" class="input" type="text" placeholder="Endereço" require data-endereco>
                    <label class="input-label" for="endereco" >Endereço: </label>
                    <span class="input-mensagem-erro">Esse campo não pode estar vazio</span>
                </div>
                <button type="submit"class="botao">
                    Editar cliente
                </button>
            </form>
        </section>
    </main>
</body>
<script type="module" src="../controller/atualizaCliente-controller.js"></script>
</html>
